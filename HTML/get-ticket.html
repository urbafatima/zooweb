<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Tickets - Book Your Visit</title>
    <link rel="stylesheet" href="../CSS/style2.css">
    <link rel="stylesheet" href="../JS/script.js">
</head>
<body>

    <header class="header">
        <div class="header-content">
            <h1>Get Your Zoo Tickets</h1>
            <p>Embark on an unforgettable journey to explore wildlife!</p>
            <button class="cta-btn">Buy Tickets Now</button>
        </div>
    </header>

    <main class="ticket-container">
        <div class="ticket-selection">
            <h2>Select Your Tickets</h2>
            <div class="ticket-item">
                <label for="adult">Adult</label>
                <input type="number" id="adult" class="ticket-input" value="0" min="0" step="1">
                <span>$25</span>
            </div>
            <div class="ticket-item">
                <label for="child">Child (Under 12)</label>
                <input type="number" id="child" class="ticket-input" value="0" min="0" step="1">
                <span>$15</span>
            </div>
            <div class="ticket-item">
                <label for="senior">Senior</label>
                <input type="number" id="senior" class="ticket-input" value="0" min="0" step="1">
                <span>$18</span>
            </div>
            <div class="ticket-item">
                <label for="family">Family Pack</label>
                <input type="number" id="family" class="ticket-input" value="0" min="0" step="1">
                <span>$60</span>
            </div>
        </div>

        <div class="ticket-summary">
            <h3>Your Order Summary</h3>
            <div id="summary-details">
                <p>Adult Tickets: $0</p>
                <p>Child Tickets: $0</p>
                <p>Senior Tickets: $0</p>
                <p>Family Pack: $0</p>
                <h4>Total: $0</h4>
            </div>
            <button class="cta-btn" id="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Customer Support</a>
        </div>
    </footer>

</body>
</html>
